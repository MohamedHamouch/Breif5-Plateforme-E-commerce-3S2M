<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Welcome to The Book Library, your online destination for a wide range of books, from the latest bestsellers to timeless classics. Explore and buy books easily!">
    <meta name="keywords"
        content="books, bookstore, online bookshop, buy books, The Book Library, novels, fiction, non-fiction, bestsellers">
    <meta name="author" content="The Book Library">
    <meta property="og:title" content="The Book Library - Online Bookstore">
    <meta property="og:description"
        content="Find your next great read at The Book Library! A wide selection of books for all tastes and interests.">
    <meta property="og:image" content="../images/Home/Logo.png">
    <link rel="icon" href="../images/Home/FavIcone.png">
    <link href="../css/home.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/cart.css">
    <title>The Book Library - Your Online Bookstore</title>
</head>


<body id="cartPage">

    <nav class="border-gray-200 " style="background-color: #4B6587;">

        <div class="max-w-screen-xl flex flex-wrap items-center  justify-between mx-auto p-2"
            style="max-width: 1450px;">
            <!-- hada logo -->
            <a href="home.html" class="flex items-center  rtl:space-x-reverse ml-4">
                <img src="../images/Home/Logo-white.png" class="h-11" alt="Books Logo" />
            </a>
            <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <!-- hado les icones -->
                <button type="button"
                    class="relative md:mr-3 hover:border hover:border-white hover:rounded-lg p-1 transition duration-200">

                    <a href="favourit.html">
                        <img class="w-6 h-6" src="../images/Home/heart (1).png" alt="user photo">
                    </a>
                </button>

                <button type="button"
                    class="relative md:pr-2 hover:border hover:border-white hover:rounded-lg p-1 transition duration-200">
                    <a href="cart.html">
                        <img class="w-6 h-6" src="../images/Home/shopping-cart (1).png" alt="shopping cart icon">
                        <!-- hada lcount number -->
                        <span
                            class="absolute top-1 right-2 inline-flex items-center justify-center px-1.5 py-0.5 text-xs font-bold leading-none text-black bg-customYellow rounded-full transform translate-x-1/2 -translate-y-1/2">
                            3
                        </span>
                    </a>
                </button>





                <!-- hada l menu -->
                <div class="z-50 hidden fixed top-16 right-0 h-screen w-48 bg-white divide-y divide-gray-100 rounded-lg shadow-lg  transition-all ease-in-out transform scale-95 opacity-0"
                    id="menuShow">
                    <div class="px-8 py-3 text-gray-900 ">
                        <!-- Header content like user's name or avatar -->
                        <button type="button"
                            class="relative md:mr-3 hover:border hover:border-white hover:rounded-lg p-1 transition duration-200">
                            <img class="w-20 h-10" src="../images/Home/Logo-blue.png" alt="user photo">
                        </button>
                    </div>
                    <ul class="py-2">
                        <li>
                            <a href="home.html"
                                class="flex items-center px-4 py-2 text-sm text-customblack hover:bg-blue-100 ">
                                <i class="fas fa-home w-5 h-5 mr-3 mt-1 text-customblue "></i> <!-- Home Icon -->
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="books.html"
                                class="flex items-center px-4 py-2 text-sm text-customblack hover:bg-blue-100 ">
                                <i class="fas fa-book w-5 h-5 mr-3 mt-1 text-customblue "></i> <!-- Books Icon -->
                                Books
                            </a>
                        </li>
                        <li>
                            <a href="about.html"
                                class="flex items-center px-4 py-2 text-sm text-customblack hover:bg-blue-100">
                                <i class="fas fa-info-circle w-5 h-5 mr-3 mt-1 text-customblue "></i>
                                <!-- About Icon -->
                                About
                            </a>
                        </li>
                        <li>
                            <a href="contact.html"
                                class="flex items-center px-4 py-2 text-sm text-customblack hover:bg-blue-100 ">
                                <i class="fas fa-phone-alt w-5 h-5 mr-3 mt-1 text-customblue "></i>
                                <!-- Contact Us Icon -->
                                Contact Us
                            </a>
                        </li>

                    </ul>
                </div>

                <button type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden focus:outline-none focus:ring-2 focus:ring-gray-200   ">
                    <img id="button-menu" class="w-6 h-6" src="../images/Home/menu.png">

                </button>

            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
                <ul
                    class="flex flex-col font-bold p-4 md:p-0 mt-4 border border-gray-100 rounded-lg  md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 ">
                    <li>
                        <a href="home.html"
                            class="block py-2 px-3 text-white rounded  md:hover:text-customYellow md:p-0 ">Home</a>
                    </li>
                    <li>
                        <a href="books.html"
                            class="block py-2 px-3 text-white rounded  md:hover:text-customYellow md:p-0  ">Books</a>
                    </li>
                    <li>
                        <a href="about.html"
                            class="block py-2 px-3 text-white rounded  md:hover:text-customYellow md:p-0  ">About</a>
                    </li>
                    <li>
                        <a href="contact.html"
                            class="block py-2 px-3 text-white rounded  md:hover:text-customYellow md:p-0   ">Contact
                            Us</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <section class="sm:w-11/12 m-auto text-xs sm:text-sm md:text-base font-semibold">
        <div class="cart">
            <!-- Cart header -->
            <div
                class="grid grid-cols-[50%,auto,auto,auto,3%] items-center bg-gray-200 p-2 gap-2 sm:gap-4 font-semibold text-gray-700">
                <div>Book</div>
                <div>Price</div>
                <div>Quantity</div>
                <div>Subtotal</div>
                <div></div>
            </div>

            <!-- Book -->
            <div
                class="grid grid-cols-[50%,auto,auto,auto,3%] items-center border-b p-2 gap-2 sm:gap-4 hover:bg-gray-100">
                <!-- cover and title -->
                <div class="flex items-center gap-2">
                    <img src="../images/cart images/cover1.jpg" alt="The Anxious Generation"
                        class="w-12 h-16 object-contain">
                    <span class="text-gray-800">The Anxious Generation</span>
                </div>

                <!-- prix -->
                <div class="text-gray-700">$80.00</div>

                <!-- quantity -->
                <div class="">
                    <input type="number" class="w-12 text-center border rounded" value="2" min="1">
                </div>

                <!-- subtotal -->
                <div class="text-gray-700">$160.00</div>

                <!-- delete icon -->
                <div>
                    <i class="fa-solid fa-trash" style="color: #ffc857;"></i>
                </div>
            </div>

            <!-- book 2 -->
            <div
                class="grid grid-cols-[50%,auto,auto,auto,3%] items-center border-b p-2 gap-2 sm:gap-4 hover:bg-gray-100">

                <div class="flex items-center gap-2">
                    <img src="../images/cart images/cover2.jpg" alt="Fahrenheit 451" class="w-12 h-16 object-contain">
                    <span class="text-gray-800">Fahrenheit 451</span>
                </div>

                <div class="text-gray-700">$100.00</div>

                <div class="">
                    <input type="number" class="w-12 text-center border rounded" value="1" min="1">
                </div>

                <div class="text-gray-700">$100.00</div>

                <div>
                    <i class="fa-solid fa-trash" style="color: #ffc857;"></i>
                </div>
            </div>

            <!-- book 3 -->
            <div
                class="grid grid-cols-[50%,auto,auto,auto,3%] items-center border-b p-2 gap-2 sm:gap-4 hover:bg-gray-100">

                <div class="flex items-center gap-2">
                    <img src="../images/cart images/cover3.jpg" alt="The Body Keeps The Score"
                        class="w-12 h-16 object-contain">
                    <span class="text-gray-800">The Body Keeps The Score</span>
                </div>

                <div class="text-gray-700">$80.00</div>

                <div class="">
                    <input type="number" class="w-12 text-center border rounded" value="1" min="1">
                </div>

                <div class="text-gray-700">$80.00</div>

                <div>
                    <i class="fa-solid fa-trash" style="color: #ffc857;"></i>
                </div>
            </div>

        </div>
        <!-- buttons -->
        <div class="flex gap-5 justify-center items-center h-20">
            <button class="bg-[#4B6587] text-white text-sm md:text-base md:p-2 font-semibold w-32 h-11 rounded-md">Empty
                Cart</button>
            <button
                class="bg-[#C44436] text-white text-sm md:text-base md:p-2 font-semibold w-32 h-11 rounded-md">Return To
                Shop</button>
        </div>


    </section>






    <script src="../script/home.js"></script>
</body>

</html>
